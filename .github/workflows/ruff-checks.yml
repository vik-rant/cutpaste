name: Ruff Lint & Format

on:
  push:
    branches:
      - dev
      - main
      - master
      - 'release*'
  pull_request:
    branches:
      - dev
      - main
      - master
      - 'release*'

jobs:
  ruff:
    name: Ruff Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Ruff lint check
        uses: astral-sh/ruff-action@v3

      - name: Ruff format check
        uses: astral-sh/ruff-action@v3
        with:
          args: "format --check"
